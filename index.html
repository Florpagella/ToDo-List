<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
<div class="container">

    <div class="date">
        <div class="dateleft">
            <div id="dateNumber"></div>
            <div>
                <div id="dateMonth"></div>
                <div id="dateYear"></div>
            </div>
        </div>

        <div id="dateText"></div>
    </div>
        <form onsubmit="addNewTask(event)">
            <input type="text" name="taskText" autocomplete="off" placeholder="Nueva tarea" class="inputTask">
            <button type="submit" class="addTaskBtn">+</button>
            <button type="button" class="orderBtn" onclick="renderTask()">Ordenar</button>
        </form>
        <div id="taskContainer"></div>
    

</div>

    <script src="/main.js"></script>
</body>
</html>
